<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GauravThakur.space - Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #00f7ff;
      --secondary: #ff00c8;
      --light: #f0f0f0;
      --dark: #0a0a0f;
      --card-bg: rgba(20, 20, 30, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1c2c, #0a0a0f);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background stars */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }
    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      text-align: center;
      padding: 3rem 2rem;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      z-index: 1;
      max-width: 800px;
      width: 90%;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      margin-bottom: 1rem;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px var(--primary); }
      to { text-shadow: 0 0 25px var(--secondary); }
    }

    .rocket {
      font-size: 3rem;
      display: inline-block;
      animation: launch 3s ease-in-out infinite;
    }
    @keyframes launch {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    p.highlight {
      font-size: 1.3rem;
      margin: 1rem 0 2rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
    }

    .countdown {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      letter-spacing: 2px;
    }

    .features {
      text-align: left;
      display: inline-block;
      margin: 1.5rem auto;
      font-size: 1.1rem;
      list-style: none;
    }
    .features li {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
      position: relative;
    }
    .features li::before {
      content: "‚ú¶";
      position: absolute;
      left: 0;
      color: var(--secondary);
    }

    .buttons {
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .btn {
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      border: 2px solid transparent;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: #fff;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    .btn-outline {
      border: 2px solid var(--primary);
      color: var(--primary);
      background: transparent;
    }
    .btn-outline:hover {
      background: var(--primary);
      color: #000;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .social-links a {
      color: var(--light);
      font-size: 1.5rem;
      transition: 0.3s;
    }
    .social-links a:hover {
      color: var(--primary);
      transform: scale(1.2);
    }

    .footer {
      margin-top: 2rem;
      font-size: 1rem;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .highlight { font-size: 1rem; }
      .features { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="stars">
    <!-- Generate random stars -->
    <span style="top:10%; left:20%;"></span>
    <span style="top:30%; left:70%;"></span>
    <span style="top:50%; left:40%;"></span>
    <span style="top:80%; left:60%;"></span>
    <span style="top:15%; left:85%;"></span>
  </div>

  <div class="container">
    <h1><span class="rocket">üöÄ</span> GauravThakur.space</h1>
    <p class="highlight">Something awesome is launching soon!</p>

    <div class="countdown" id="countdown">Launching in: --d --h --m --s</div>

    <p>Here‚Äôs what‚Äôs coming:</p>
    <ul class="features">
      <li>Personal portfolio & blog</li>
      <li>Project showcases</li>
      <li>Contact & social links</li>
      <li>Interactive experiments</li>
    </ul>

    <div class="buttons">
      <a href="https://github.com/" class="btn btn-primary">Explore GitHub</a>
      <a href="mailto:your@email.com" class="btn btn-outline">Notify Me</a>
    </div>

    <div class="social-links">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>

    <div class="footer">
      Made with ‚ù§Ô∏è in the universe ‚ú¶ 2025
    </div>
  </div>

  <script>
    // Countdown timer
    const countdownEl = document.getElementById('countdown');
    const launchDate = new Date("2025-12-31T00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "üöÄ We are live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
